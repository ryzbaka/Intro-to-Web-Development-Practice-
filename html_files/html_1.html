<!--HTML Basics-->
<html>
    <div>
        <h1>This is the title to my document</h1>
        <!--goes from h1 to h6-->
        <p>
            this is a paragraph.
        </p><!--you can only add spans and text in p tags-->
        <a href="https://github.com/">
            GitHub
        </a>
        <span>some more text</span><!--if div is like a box a span is like a ziplock bag-->
        <ol>
            <li>one</li>
            <li>two</li>    
        </ol>
        <ul>
            <li>bullet</li>
            <li>bullet bang bang</li>
        </ul>
        <button>Click Me!</button>
        <input/>
        <p></p>
        <div>
            <textarea>type something huge here</textarea>
            <!--<img src="https://ibb.co/MSKXrZt" alt="poster"/>-->
            <select>
                <option value="Seattle">Seattle</option>
                <option value="Riyadh">Riyadh</option>
            </select>

        </div>
        <p>some form</p>
        <div>
            <form>
                <input/>
                <textarea></textarea>
            </form>
        </div>
        <div>
            <table>
                <tr>
                    <th>Firstname</th><!--column names-->
                    <th>Lastname</th>
                    <th>Age</th>
                </tr>
                <tr>
                    <td>Jill</td>
                    <td>Smith</td>
                    
                    
                </tr>
                <tr>
                    <td>Eve</td>
                    <td>Jackson</td>
                    <td>94</td>
                </tr>
            </table>
        </div>
        <em>this is an emphasis tag text</em>
        <strong>this is a strong tag text</strong>
        <div>
            <input type="color"/>
            <input type="radio"/>
            <input type="file"/>
            <input type="number"/>
            <input type="datetime-local"/>
            <input type="checkbox"/>
        </div>
        <div>
            <marquee>lol</marquee>
        </div>
        <div>
            <input value="Hamza"/>
            <input placeholder="Enter your name" />
        </div>
    </div><!--container type tag for storing things that are similar-->
</html>
